# BCR presubmit tests for xds module
bcr_test_module:
  module_path: "."
  matrix:
    platform: ["debian11", "macos", "ubuntu2204", "windows"]
    bazel: [7.x, 8.x]
  tasks:
    verify_targets:
      name: "Verify build targets"
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      build_targets:
        - "@xds//..."
