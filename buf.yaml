version: v2
modules:
  - path: .
    excludes:
      - bazel-bin
      - bazel-out
      - bazel-testlogs
      - bazel-xds
deps:
  - buf.build/envoyproxy/protoc-gen-validate
  - buf.build/googleapis/googleapis
  - buf.build/google/cel-spec
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX
    - FIELD_LOWER_SNAKE_CASE
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - SERVICE_SUFFIX
  ignore:
    - udpa
breaking:
  use:
    - FILE
