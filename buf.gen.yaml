version: v2
inputs:
  - directory: .
  - module: buf.build/envoyproxy/protoc-gen-validate
plugins:
  # Go protobuf generation
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: go
    opt:
      - paths=source_relative
  # Go gRPC generation (for services)
  - remote: buf.build/grpc/go:v1.3.0
    out: go
    opt:
      - paths=source_relative
  # Go protoc-gen-validate generation
  - local: protoc-gen-validate
    out: go
    opt:
      - paths=source_relative
      - lang=go
  # Python protobuf generation (includes validate.proto from dependencies)
  - remote: buf.build/protocolbuffers/python:v29.1
    out: python