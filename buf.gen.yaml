version: v2
inputs:
  - directory: .
  - module: buf.build/envoyproxy/protoc-gen-validate
plugins:
  # Go protobuf generation (from directory input only)
  - remote: buf.build/protocolbuffers/go:v1.34.2
    out: go
    opt:
      - paths=source_relative
  # Go gRPC generation (from directory input only)
  - remote: buf.build/grpc/go:v1.3.0
    out: go
    opt:
      - paths=source_relative
  # Go protoc-gen-validate generation (official plugin for directory input)
  - local: protoc-gen-validate
    out: go
    opt:
      - paths=source_relative
      - lang=go
  # Python protobuf generation (from both directory and module inputs)
  - remote: buf.build/protocolbuffers/python:v29.1
    out: python